<div class="row">
  <div class="col s12">
    <div class="section-title">
      <p class="description">Here is the list of snippets that other users have shared with you.</p>
    </div>
  </div>
</div>
<div class="container-list">
  <app-snippets-list

    [bigLoading]="true"
    [emptyMessage]="'No shared snippets'">
  </app-snippets-list>
</div>
