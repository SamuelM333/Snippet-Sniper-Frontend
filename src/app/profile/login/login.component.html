<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="section-title">
        <h4 class="white-text center">Sign in</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col offset-s2 s8 full-form-on-small">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="col s12 card">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <input ngModel id="email" type="email" name="email" class="validate" required/>
              <label for="email" data-error="Invalid email" data-success="">Email: </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input ngModel id="password" type="password" name="password" required>
              <label for="password">Password:</label>
            </div>
          </div>
          <div class="row">
            <div class="col s1 offset-s5">
              <app-busy-loader [isActive]="loading"></app-busy-loader>
            </div>
            <div class="col s6">
              <button [disabled]="!form.valid || loading" type="submit"
                      class="center-btn btn waves-effect waves-dark right">Sign in
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
