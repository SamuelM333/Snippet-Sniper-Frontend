<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="section-title">
        <h4 class="white-text center">Public snippets</h4>
        <p class="description">Here are the list of public snippets created from our random users.</p>
      </div>
    </div>
  </div>
  <div class="container-list">
    <div id="snippets-header" class="row card-panel valign-wrapper">
      <div class="col s4 white-text center-align">AUTHOR</div>
      <div class="col s4 white-text center-align">TITLE</div>
      <div class="col s4 white-text center-align">DATE</div>
    </div>
    <div *ngFor="let snippet of snippets" class="snippet">
      <div class="row card-panel grey darken-4 valign-wrapper">

        <div class="col s4 white-text center-align">
          <a [routerLink]="['/user/' + snippet.idUser]" class="snippet-owner white-text">
            <!--{{ snippet?.owner.first_name }} {{ snippet?.owner.last_name }}-->
            <img src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png"/>
            <p>Samuel Murillo</p>
          </a>
        </div>
        <div class="col s4 white-text center-align valign">
          <a class="white-text" [routerLink]="['/snippet/' + snippet.idSnippet]">
            <h5>{{ snippet.title }}</h5>
          </a>
        </div>
        <div class="col s4 white-text center-align">
          {{ snippet.created | date }}
        </div>
      </div>

    </div>
  </div>

</div>
<app-footer></app-footer>
