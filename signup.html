<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Snippet Sniper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/typed.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="section-title">
                    <h3 class="white-text">Register now!</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="section-content">
                    <form action="/register" method="post" class="card card-form">
                        <div class="card-content">
                            <div class="input-field col s12">
                                <input type="text" name="name" id="name"/>
                                <label for="name">Name: </label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="last_name" id="last_name"/>
                                <label for="last_name">Last name: </label>
                            </div>
                            <div class="input-field col s12">
                                <input type="email" name="email" id="email"/>
                                <label for="email">Email: </label>
                            </div>
                            <div class="input-field col s12">
                                <input name="password" id="password" type="password">
                                <label for="password">Password:</label>
                            </div>
                            <div class="input-field col s12">
                                <input name="password-rpt" id="password-rpt" type="password">
                                <label for="password-rpt">Password (again):</label>
                            </div>
                            <button type="submit" class="btn waves-effect waves-dark cyan darken-3"
                                    id="btnSubmitForm">Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="js/vendor/typed.min.js"></script>
<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
        $(".typed-text").typed({
            strings: ["your text.", "your snippets.", "your code."],
            typeSpeed: 100,
            loop: true
        });
    });
    $('.carousel.carousel-slider').carousel({full_width: true});

    $('body').animate({scrollTop: $('#lower_content').offset().top + 'px'}, 1000);
</script>
</body>
</html>
