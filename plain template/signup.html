<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Snippet Sniper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body style="overflow: visible !important;">
    <nav class="grey darken-3">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">Snipper Sniper</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="login.html">Login</a></li>
                <li class="active"><a href="signup.html">Sign up</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li class="active"><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section-title">
                        <h3 class="white-text center">Register now!</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col offset-s2 s8">
                    <form action="/register" method="post" class="col s12 card">
                        <div class="card-content">
                            <div class="input-field col s12">
                                <input type="text" name="name" id="name" />
                                <label for="name">Name: </label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="last_name" id="last_name" />
                                <label for="last_name">Last name: </label>
                            </div>
                            <div class="input-field col s12">
                                <input type="email" name="email" id="email" />
                                <label for="email">Email: </label>
                            </div>
                            <div class="input-field col s12">
                                <input name="password" id="password" type="password">
                                <label for="password">Password:</label>
                            </div>
                            <div class="input-field col s12">
                                <input name="password-rpt" id="password-rpt" type="password">
                                <label for="password-rpt">Password (again):</label>
                            </div>
                            <div class="input-field col s12">
                                <input class="with-gap" name="group1" type="radio" id="test3" checked/>
                                <label for="test3">Male</label>
                                <input class="with-gap" name="group1" type="radio" id="test2" />
                                <label for="test2">Female</label>
                            </div>
                            <button type="submit" class="center-btn btn waves-effect waves-dark cyan darken-3" id="btnSubmitForm">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="js/vendor/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
